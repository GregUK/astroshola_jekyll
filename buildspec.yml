version: 0.2

phases:
  install:
    commands:
      - "echo Installing bundler and jekyll..."
      - "gem install bundler jekyll"
      - "bundle install"
  pre_build:
    commands:
      - export LC_ALL="C.UTF-8"
      - export LANG="en_GB.UTF-8"
      - export LANGUAGE="en_GB.UTF-8"
  build:
    commands:
      - "echo Build started on `date`"
      - "bundle exec jekyll build --incremental"
artifacts:
  files:
     - "_site/**/*"
  discard-paths: yes
